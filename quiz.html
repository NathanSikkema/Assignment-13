        <title>
            Math Quiz
        </title>
    </head>
    <body>
        <header>
            <h1>Math Quiz</h1>
        </header>
        <main>
            
            <div id="setDifficulty">
                <button onclick="setDifficulty('easy')">Beginner</button>
                <button onclick="setDifficulty('medium')">Intermediate</button>
                <button onclick="setDifficulty('hard')">Advanced</button>
            </div>
            <div id="quiz" hidden="true">
                <div id="stats">
                    <h4 id="correct">Correct:</h4>
                    <h4 id="incorrect">Incorrect:</h4>
                    <h4 id="score">Score: </h4>
                </div>
                <div>
                    <h2>Question:</h2>
                    <p id="question"></p>
                </div>
               
                    <input type="text" id="answer" placeholder="Enter your answer to two decimal places">
                    <br>
                    <input id="submit" type="submit" onclick="nextQuestion()">
                    <button onclick="reset()">Reset</button>
            </div>

            <div id="end" hidden = 'true'>
                <h2>Your final score was: <span id="finalScore"></span> / 10!</h2>
                <button onclick="startQuiz()">Try again</button>
                <button onclick="reset()">Reset</button>
            </div>



            
        </main>
        <footer>
            
        </footer>
    </body>

    <script src="script.js"></script>
